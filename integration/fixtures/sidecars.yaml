steps:
  - label: ":wave:"
    agents:
      queue: {{.queue}}
    env:
      BUILDKITE_SHELL: /bin/sh -e -c
    plugins:
      - kubernetes:
          sidecars:
          - image: nginx:latest
          podSpec:
            containers:
              - image: alpine:latest
                command: [wget]
                args: ["-qO-", "localhost:80"]
