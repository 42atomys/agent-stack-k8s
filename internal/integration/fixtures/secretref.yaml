steps:
- label: ":wave:"
  agents:
    queue: {{.queue}}
  plugins:
  - kubernetes:
      gitEnvFrom:
      - secretRef: {name: agent-stack-k8s}
      podSpec:
        containers:
        - image: buildkite/agent:latest
          command:
          - bash
          - -ec
          args:
          - |-
            "ln -sf /workspace/.ssh ~/.ssh
            if ssh -o 'StrictHostKeyChecking no' -q git@github.com; [[ $? == 255 ]]; then
              echo fail
              exit 1
            else
              echo success
            fi"
